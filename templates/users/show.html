{% extends 'base.html' %}

{% block content %}

<h1 class="display-1">User</h1>

<table class="table">
  <tbody>
    <tr>
      <th scope="row">Username</th>
      <td>{{ user.username }}</td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td>{{ user.email }}</td>
    </tr>
    <tr>
      <th scope="row">First Name</th>
      <td>{{ user.first_name }}</td>
    </tr>
    <tr>
      <th scope="row">Last Name</th>
      <td>{{ user.last_name }}</td>
    </tr>
  </tbody>
</table>

{% endblock %}
